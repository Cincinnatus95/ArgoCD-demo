apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: myapp-argodemo-application
  namespace: argocd
spec: 
  project: default
  source: 
    repoURL: https://github.com/Cincinnatus95/ArgoCD-demo.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
